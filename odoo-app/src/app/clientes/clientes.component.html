  <div id="top" class="row">

		    <div class="col-md-3">
		        <h2>{{message}}</h2>
		    </div>

		    <div class="col-md-6">
		        <div class="input-group h2">
		            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Buscar Clientes">
		            <span class="input-group-btn">
                		<button class="btn btn-primary" type="submit">
		                    <span class="glyphicon glyphicon-search"></span>
                		</button>
		            </span>
		        </div>
		    </div>

		    <!-- div class="col-md-3">
		        <a href="add-cliente.html" class="btn btn-primary pull-right h2">Nuevo Cliente</a>
		    </div -->

	</div> <!-- /#top -->

	     <hr>
	     <div id="list" class="row">
		   <div class="table-responsive col-md-12">
		        <table class="table table-striped" cellspacing="0" cellpadding="0">
		            <thead>
                		<tr>
		                    <th>ID</th>
                		    <th>Nombre</th>
		                    <th>Phone</th>
                		    <th>Email</th>
                        <th>Nro Documento</th>
		                    <th class="actions">Acciones</th>
		                 </tr>
		            </thead>
		            <tbody *ngIf="clientes.length > 0">
                		<tr *ngFor="let client of clientes|paginate: { itemsPerPage: 10, currentPage: p }">
		                    <td>{{id}}</td>
                		    <td>{{client.name}}</td>
		                    <td>{{client.phone}}</td>
                		    <td>{{client.email}}</td>
                        <td>{{client.document_number}}</td>
		                    <td class="actions">
                		        <a class="btn btn-success btn-xs" href="view.html">Ver</a>
		                        <a class="btn btn-warning btn-xs" href="edit.html">Editar</a>
		                    </td>
				                <td>Sincronizado <span align="right"><i class="fa fa-rss" aria-hidden="true"></i></span></td>
		                </tr>
		            </tbody>
		         </table>

		     </div>
	     </div> <!-- /#list -->

	     <div id="bottom" class="row">

		    <div class="col-md-12">

             <div *ngIf="clientes.length > 0">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>

		    </div>

	     </div> <!-- /#bottom -->
